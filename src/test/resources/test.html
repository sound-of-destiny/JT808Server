<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>

<script type="text/javascript">
    var socket;
    if(window.WebSocket) {
        socket = new WebSocket("ws://localhost:10001/LocationMsg");

        socket.onmessage = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + ev.data;
        };

        socket.onopen = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = "连接开启!\n";
        };

        socket.onclose = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n 连接关闭!\n";
        };

    } else {
        alert('浏览器不支持WebSocket!');
    }

    function send(message) {
        if(!window.WebSocket) return;

        if(socket.readyState === WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert('连接尚未开启!');
        }
    }

</script>

<form onsubmit="return false;">

    <textarea name="message" style="width: 400px; height: 200px"></textarea>

    <input type="button" onclick="send(this.form.message.value)" value="发送">

    <h3>服务端输出:</h3>

    <textarea id="responseText" style="width: 400px; height: 300px"></textarea>

    <input type="button" onclick="document.getElementById('responseText').value=''" value="清空内容">

</form>

</body>
</html>
